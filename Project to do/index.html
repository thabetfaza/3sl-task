<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Task</title>
  <link rel="stylesheet" href="TO_do.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Todo Input</h1>
    <div class="style-input">
      <div class="todo-input">
        <input id="todoInput" type="text" placeholder="Enter a new task"><br><br>
        <button id="addTaskButton">Add Task</button>
        <p id="errorMessage" class="validation-message"></p>
      </div>
    </div>

    <h1>Todo List</h1>
    <div class="filter-buttons">
      <button id="filterAllButton">All</button>
      <button id="filterDoneButton">Done</button>
      <button id="filterTodoButton">Todo</button>
    </div>
    <ul id="todoList" class="tasks-container"></ul>

    <div class="delete-buttons">
      <button id="deleteDoneTasksButton" disabled>Delete Completed Tasks</button>
      <button id="deleteAllTasksButton" disabled>Delete All Tasks</button>
    </div>
  </div>
  
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmMessage"></p>
      <div class="modal-buttons">
        <button id="confirmAction" class="confirm">Yes</button>
        <button id="cancelAction" class="cancel">No</button>
      </div>
    </div>
  </div>
  
  <div id="editTaskModal" class="modal">
    <div class="modal-content">
      <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">Edit Task</h2>
      <input id="editTaskInput" type="text" placeholder="Edit your task">
      <div class="modal-buttons">
        <button id="saveEditButton" class="confirm">Save</button>
        <button id="cancelEditButton" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="todo.js">
    
  </script>
</body>
</html>
