<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="TO_do.css">
</head>
<body>
  <div class="container">
    <h1>Todo Input</h1>
    
    <div class="todo-input">
      <input id="todoInput" type="text" placeholder="Enter a new task" aria-label="New Task Input"><br><br>
      <button id="addTaskButton">Add Task</button>
    
<p id="errorMessage" style="color: red; font-size: 12px; display: none;"></p>

    </div>
    
    <h1>Todo List</h1>
    <div class="filter-buttons">
      <button id="filterAllButton">All</button>
      <button id="filterDoneButton">Done</button>
      <button id="filterTodoButton">Todo</button>
    </div>
    <ul id="todoList" class="tasks-container"></ul>

    <div class="delete-buttons">
      <button id="deleteDoneTasksButton" disabled>Delete Completed Tasks</button>
      <button id="deleteAllTasksButton" disabled>Delete All Tasks</button>
    </div>
  </div>

  <!-- Modal for Editing Tasks -->
  <div id="editModal" class="modal" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="editModalTitle">Edit Task</h2>
      <input id="modalInput" type="text" placeholder="Edit your task" aria-label="Edit Task Input">
      <div class="modal-buttons">
        <button id="confirmEditButton" class="confirm">Confirm</button>
        <button id="cancelEditButton" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for Deleting Tasks -->
  <div id="deleteModal" class="modal" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="deleteModalTitle">Confirm Deletion</h2>
      <p>Are you sure you want to delete the selected tasks?</p>
      <div class="modal-buttons">
        <button id="deleteConfirmButton" class="confirm">Yes</button>
        <button id="deleteCancelButton" class="cancel">No</button>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
